<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perpustakaan</title>

<link rel = "stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
<link rel = "stylesheet" href="/vendor/fontawesome/css/all.min.css">

<script src="/vendor/jquery/jquery-3.6.3.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/fontawesome/js/all.min.js"></script>


</head>
<body>
	<!-- Header -->
	<header class="container-fluid p-5 bg-dark text-white">
		<h4>Perpustakaan SMA N 1 Kediri</h4>
	</header>


	<!-- Main Page -->
	<section class="container">
		<!-- Searchbar & Add Button -->
		<div class="row p-3">
			<div class="input-group col-sm-7">
				<input class="form-control border-end-0 border rounded-pill"
					type="text" placeholder="pencarian berdasarkan judul" id="example-search-input">
				<span class="input-group-append">
					<button
						class="btn btn-outline-secondary bg-white border-start-0 border rounded-pill ms-n3"
						type="button" id="button-search">
						<i class="fa fa-search"></i>
					</button>
				</span>
			</div>
			<div class="col-sm-4 text-left">
				<button id="content-add-button" class="btn btn-primary" onclick="bukaPopupAdd()">
					Tambah Buku</button>
				<button id="button-add-member" class="btn btn-primary" onclick="buttonAddMember()">
					Tambah Anggota</button>
			</div>
		</div>

		<!-- Table -->
		<table class="table table-bordered">
			<thead class="thead-dark"> <!-- thead sebagai baris Header-->
			<tr> <!--baris-->
				<td style="text-align: center; vertical-align: middle;">Judul</td>
				<td style="text-align: center; vertical-align: middle;">Kode</td>
				<td style="text-align: center; vertical-align: middle;">Penerbit</td>
				<td style="text-align: center; vertical-align: middle;">Pengarang</td>
				<td style="text-align: center; vertical-align: middle;">Tahun</td>
				<td style="text-align: center; vertical-align: middle;">Aksi</td>

			</tr>
				
			</thead> <!-- tbody sebagai baris conten-->
			<tbody id="content-tbody"> 
				<tr> <!--baris-->
				<td>Manco</td>
				<td>Main Course</td>
				<td>
				<button class="btn btn-primary" onclick="bukaPopupEdit('MANCO','Main Course',true)"><i class="fa-regular fa-pen-to-square" color="white"></i></button>
				<button class="btn btn-danger" onclick="bukaPopupHapus('MANCO','Main Course',true)"><i class="fa-regular fa-trash-can"></i></button>
				</td>
			</tr>
			
			</tbody>

		</table>

	<!-- Modal -->
	<!--Bisa disebut pop up-->
		
	<div class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add asdasdsa</h5>
					<button type="button" class="btn-close" data-dismiss="modal"
						aria-label="Close">
						<i class="fa fa-close"></i>
					</button>
				</div>
				<div class="modal-body"></div>
			</div>
		</div>
	</div>
	
	
	<script src="/book/get.js" type="text/javascript"></script>
	<script src="/book/insert.js" type="text/javascript"></script>
	<script src="/book/update.js" type="text/javascript"></script>
	<script src="/book/delete.js" type="text/javascript"></script>
	<script src="/book/search.js" type="text/javascript"></script> 


</body>
</html>
